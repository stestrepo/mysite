    <body class=" login" style="background-color: #E3E3E3">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="index.html">
                <!-- <img src="../../../static/dev_app/images/tifrlogo.png" style="height: 17px;" alt="" /> -->
                <img src="../../../static/dev_app/images/tifrlogo.png"  alt="" />
            </a> 
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <!-- <form class="login-form" action="login_user" method="post"> -->
            <form class="login-form" action="{% url 'dev_app:login_user' %}" method="post">
                {% csrf_token %}

                <div class="form-title"  >
                    <span class="form-title" style="color:orange" >Welcome.</span>
                    <span class="form-subtitle" style="color:orange" >Please login.</span>
                </div>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" /> </div>
                <div class="form-actions">
                    <button type="submit" class="btn red btn-block uppercase">Login</button>
                </div>
                <div class="form-actions">
                    <div class="pull-right forget-password-block">
                        <span id="forget-password" class="forget-password" style="color:orange" >Forgot Password? </span>
                    </div>
                </div>
                
                
            </form>
            <!-- END LOGIN FORM -->            
        </div>


        <div class="copyright hide"> 2017 Â© CCCF. </div>
        <!-- END LOGIN -->
